<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drap Concept Store - Fashion Categories</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>


    <!-- Main Content -->
    <main class="main-content">
        <h1 class="brand-title">drap</h1>
        <div class="brand-subtitle">concept store</div>

        
        <!-- Category Panels -->

        <div class="category-panels">
            <!-- Women's Panel -->
            <div class="category-panel">
                <a href="shopwomen.html">
                <img src="images\shopwomen.jpg" 
                     alt="Women's Fashion" class="panel-image">
                <div class="panel-overlay">
                    <div class="panel-subtitle">Shop</div>
                    <div class="panel-title">Women</div>
                </div>
            </a>
        </div>

            <!-- Men's Panel -->
            <div class="category-panel">
                <a href="Wcollection25.html">
                    <img src="images\wintern collection.jpg" 
                         alt="Men's Fashion" class="panel-image">
                    <div class="panel-overlay">
                        <div class="panel-subtitle">winter 25'</div>
                        <div class="panel-title">COLLECTION</div>
                    </div>
                </a>
            </div>     
            

            <!-- jewerly Panel -->
            <div class="category-panel">
                <a href="shopjewerly.html">
                    <img src="images\jewerly.jpeg" 
                         alt="Articles Collection" class="panel-image">
                    <div class="panel-overlay">
                        <div class="panel-subtitle">Shop</div>
                        <div class="panel-title">jewelry</div>
                    </div>
                </a>
            </div>
        </div>
    </main>

    

    <!-- Footer -->
    <div id="footer-container"></div>

    <script>
        // Load navbar
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-container').innerHTML = data;
            })
            .catch(error => console.error('Error loading navbar:', error));

        // Load footer
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-container').innerHTML = data;
            })
            .catch(error => console.error('Error loading footer:', error));

        // Smooth hover effects
        document.querySelectorAll('.category-panel').forEach(panel => {
            panel.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-10px)';
            });
            
            panel.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0)';
            });
        });

    </script>
</body>
</html>
